<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Weather Data:
    </h1>
    <input type="text" id="longitudeInput" placeholder="Enter your Longitude">
    <input type="text" id="latitudeInput" placeholder="Enter your Latitude">
    <button id="weatherbtn">Enter</button>
    <h2 id="longitude">Longitude:</h2>
    <h2 id="latitude">Latitude:</h2>
    <h3 id="temperature">Temperature</h3>
    <h3 id="time">Time</h3>
    <h3 id="rain">Rain</h3>
    <h3 id="isDay">Is Day or Night?</h3>
    <script src="index.js"></script>
</body>
</html>
